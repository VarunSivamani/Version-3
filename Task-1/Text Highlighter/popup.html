<!DOCTYPE html>
<html>
<head>
  <style>
    body { 
      width: 200px; 
      padding: 10px; 
      text-align: center; 
      font-family: Arial, sans-serif;
    }
    h2 { margin-bottom: 15px; }
    .color-options {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }
    .color-option {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      margin: 0 5px;
      cursor: pointer;
      border: 2px solid #ccc;
    }
    .color-option.selected {
      border-color: #333;
    }
    .switch-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }
    .switch { 
      position: relative; 
      display: inline-block; 
      width: 60px; 
      height: 34px;
      margin-right: 10px;
    }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider { 
      position: absolute; 
      cursor: pointer; 
      top: 0; left: 0; right: 0; bottom: 0; 
      background-color: #ccc; 
      transition: .4s; 
      border-radius: 34px; 
    }
    .slider:before { 
      position: absolute; 
      content: ""; 
      height: 26px; 
      width: 26px; 
      left: 4px; 
      bottom: 4px; 
      background-color: white; 
      transition: .4s; 
      border-radius: 50%; 
    }
    input:checked + .slider { background-color: #2196F3; }
    input:checked + .slider:before { transform: translateX(26px); }
    #status {
      display: inline-block;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h2>Text Highlighter</h2>
  <div class="color-options">
    <div class="color-option" style="background-color: yellow;" data-color="yellow"></div>
    <div class="color-option" style="background-color: lime;" data-color="lime"></div>
    <div class="color-option" style="background-color: cyan;" data-color="cyan"></div>
    <div class="color-option" style="background-color: pink;" data-color="pink"></div>
    <div class="color-option" style="background-color: lightblue;" data-color="lightblue"></div>
  </div>
  <div class="switch-container">
    <label class="switch">
      <input type="checkbox" id="highlightToggle">
      <span class="slider"></span>
    </label>
    <span id="status">Highlighting is off</span>
  </div>
  <script src="popup.js"></script>
</body>
</html>
